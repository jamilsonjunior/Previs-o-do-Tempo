<h1 class="mat-headline">Previsão do Tempo</h1>

<form class="example-form">
  <md-form-field class="example-full-width">
    <input [(ngModel)]="cidade" mdInput placeholder="Cidade" value="" name="cidade" />
  </md-form-field>
  <button (click)=getPrevisaoWS() md-raised-button>Obter previsão</button>
  <br />
  <h2 class="mat-title">{{previsao.results.city}}</h2>
  <h3 class="mat-subheading-2">Agora: {{previsao.results.description}} e {{previsao.results.temp}}C</h3>
</form>
